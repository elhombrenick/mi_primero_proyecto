<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div th:replace="fragmentos/encabezado :: menu"></div>

  <div class="container">
    <div class="alert alert-success" th:if="${param.ingreso}">Ingreso correcto</div>
    <div class="alert alert-success" th:if="${param.registrado}">Registro correcto</div>
    <div class="alert alert-info" th:if="${param.salida}">Sesion cerrada</div>
    <div class="alert alert-warning" th:if="${param.requiereSesion}">Ingresa para continuar</div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Publico</div>
          <div class="card-body">
            <p class="mb-3" th:if="${idCliente == null}">
              Para reservar o comprar, primero <a th:href="@{/publico/login}">ingresa</a>.
            </p>
            <a class="btn btn-outline-dark me-2" th:href="@{/publico/vuelos/buscar}">Buscar Vuelos</a>
            <a class="btn btn-outline-dark me-2" th:if="${idCliente != null}" th:href="@{/publico/reservas/listar}">Mis Reservas</a>
            <a class="btn btn-outline-dark" th:if="${idCliente != null}" th:href="@{/publico/ventas/listar}">Mis Compras</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Admin</div>
          <div class="card-body">
            <a class="btn btn-outline-primary me-2" th:href="@{/admin/aviones}">Aviones</a>
            <a class="btn btn-outline-primary me-2" th:href="@{/admin/rutas}">Rutas</a>
            <a class="btn btn-outline-primary me-2" th:href="@{/admin/vuelos}">Vuelos</a>
            <a class="btn btn-outline-primary" th:href="@{/admin/clientes}">Clientes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
