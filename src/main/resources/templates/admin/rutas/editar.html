<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Rutas - Editar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Editar Ruta</h3>
  <form th:action="@{|/admin/rutas/${ruta.idRuta}|}" th:object="${ruta}" method="post" class="row g-3">
    <div class="col-md-6"><label class="form-label">Origen</label><input th:field="*{origen}" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Destino</label><input th:field="*{destino}" class="form-control" required></div>
    <div class="col-12">
      <button class="btn btn-primary">Actualizar</button>
      <a class="btn btn-secondary" th:href="@{/admin/rutas}">Volver</a>
    </div>
  </form>
</div>
</body></html>
