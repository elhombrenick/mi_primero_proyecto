<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Rutas - Listar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Rutas</h3>
  <a class="btn btn-primary mb-3" th:href="@{/admin/rutas/nuevo}">Nuevo</a>
  <table class="table table-sm table-striped">
    <thead><tr><th>ID</th><th>Origen</th><th>Destino</th><th>Accion</th></tr></thead>
    <tbody>
      <tr th:each="r : ${lista}">
        <td th:text="${r.idRuta}">1</td>
        <td th:text="${r.origen}">Origen</td>
        <td th:text="${r.destino}">Destino</td>
        <td>
          <a class="btn btn-secondary btn-sm" th:href="@{|/admin/rutas/${r.idRuta}/editar|}">Editar</a>
          <form th:action="@{|/admin/rutas/${r.idRuta}/eliminar|}" method="post" class="d-inline">
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body></html>
