<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Clientes - Editar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Editar Cliente</h3>
  <form th:action="@{|/admin/clientes/${cliente.idCliente}|}" th:object="${cliente}" method="post" class="row g-3">
    <div class="col-md-6"><label class="form-label">Nombre</label><input th:field="*{nombre}" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Direccion</label><input th:field="*{direccion}" class="form-control"></div>
    <div class="col-12">
      <button class="btn btn-primary">Actualizar</button>
      <a class="btn btn-secondary" th:href="@{/admin/clientes}">Volver</a>
    </div>
  </form>
</div>
</body></html>
