<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Clientes - Listar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Clientes</h3>
  <a class="btn btn-primary mb-3" th:href="@{/admin/clientes/nuevo}">Nuevo</a>
  <table class="table table-sm table-striped">
    <thead><tr><th>ID</th><th>Nombre</th><th>Direccion</th><th>Accion</th></tr></thead>
    <tbody>
      <tr th:each="c : ${lista}">
        <td th:text="${c.idCliente}">1</td>
        <td th:text="${c.nombre}">Nombre</td>
        <td th:text="${c.direccion}">Direccion</td>
        <td>
          <a class="btn btn-secondary btn-sm" th:href="@{|/admin/clientes/${c.idCliente}/editar|}">Editar</a>
          <form th:action="@{|/admin/clientes/${c.idCliente}/eliminar|}" method="post" class="d-inline">
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body></html>
