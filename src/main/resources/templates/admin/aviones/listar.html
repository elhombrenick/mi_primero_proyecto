<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Aviones - Listar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Aviones</h3>
  <a class="btn btn-primary mb-3" th:href="@{/admin/aviones/nuevo}">Nuevo</a>
  <table class="table table-sm table-striped">
    <thead><tr><th>ID</th><th>Matricula</th><th>Modelo</th><th>Capacidad</th><th>Accion</th></tr></thead>
    <tbody>
      <tr th:each="a : ${lista}">
        <td th:text="${a.idAvion}">1</td>
        <td th:text="${a.matricula}">ABC123</td>
        <td th:text="${a.modelo}">Modelo</td>
        <td th:text="${a.capacidad}">0</td>
        <td>
          <a class="btn btn-secondary btn-sm" th:href="@{|/admin/aviones/${a.idAvion}/editar|}">Editar</a>
          <form th:action="@{|/admin/aviones/${a.idAvion}/eliminar|}" method="post" class="d-inline">
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body></html>
