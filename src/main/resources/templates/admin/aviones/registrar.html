<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aviones - Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Registrar Avion</h3>
  <form th:action="@{/admin/aviones}" th:object="${avion}" method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Matricula</label>
      <input th:field="*{matricula}" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Modelo</label>
      <input th:field="*{modelo}" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Capacidad</label>
      <input th:field="*{capacidad}" type="number" min="0" class="form-control" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/admin/aviones}">Volver</a>
    </div>
  </form>
</div>
</body>
</html>
