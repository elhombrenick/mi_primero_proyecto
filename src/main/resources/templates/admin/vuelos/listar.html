<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Vuelos - Listar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Vuelos</h3>
  <a class="btn btn-primary mb-3" th:href="@{/admin/vuelos/nuevo}">Nuevo</a>
  <table class="table table-sm table-striped">
    <thead><tr><th>ID</th><th>Avion</th><th>Ruta</th><th>Salida</th><th>Llegada</th><th>Precio</th><th>Accion</th></tr></thead>
    <tbody>
      <tr th:each="v : ${lista}">
        <td th:text="${v.idVuelo}">1</td>
        <td th:text="${v.avion != null ? v.avion.matricula : ''}">Avion</td>
        <td th:text="${v.ruta != null ? (v.ruta.origen + ' â†’ ' + v.ruta.destino) : ''}">Ruta</td>
        <td th:text="${v.salida}">Salida</td>
        <td th:text="${v.llegada}">Llegada</td>
        <td th:text="${v.precio}">0.0</td>
        <td>
          <a class="btn btn-secondary btn-sm" th:href="@{|/admin/vuelos/${v.idVuelo}/editar|}">Editar</a>
          <form th:action="@{|/admin/vuelos/${v.idVuelo}/eliminar|}" method="post" class="d-inline">
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body></html>
