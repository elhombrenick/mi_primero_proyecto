<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Vuelos - Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Registrar Vuelo</h3>
  <form th:action="@{/admin/vuelos}" th:object="${vuelo}" method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Avion</label>
      <select th:field="*{avion.idAvion}" class="form-select" required>
        <option th:each="a : ${aviones}" th:value="${a.idAvion}" th:text="${a.matricula}">A1</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Ruta</label>
      <select th:field="*{ruta.idRuta}" class="form-select" required>
        <option th:each="r : ${rutas}" th:value="${r.idRuta}" th:text="${r.origen + ' â†’ ' + r.destino}">R1</option>
      </select>
    </div>
    <div class="col-md-4"><label class="form-label">Precio</label><input th:field="*{precio}" type="number" step="0.01" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Salida</label><input th:field="*{salida}" type="datetime-local" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Llegada</label><input th:field="*{llegada}" type="datetime-local" class="form-control"></div>
    <div class="col-12">
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/admin/vuelos}">Volver</a>
    </div>
  </form>
</div>
</body></html>
