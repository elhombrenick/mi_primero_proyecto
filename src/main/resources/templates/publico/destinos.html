<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Destinos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <!--destinos disponibles desde rutas-->
  <div class="container">
    <h3>Destinos Disponibles</h3>
    <ul class="list-group">
      <li class="list-group-item" th:each="r : ${rutas}" th:text="${r.origen} + ' → ' + ${r.destino}">LIM → CUZ</li>
    </ul>
    <a class="btn btn-secondary mt-3" th:href="@{/publico/vuelos/buscar}">Volver</a>
  </div>
</body>
</html>
