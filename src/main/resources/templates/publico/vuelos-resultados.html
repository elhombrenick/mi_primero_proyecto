<!-- src/main/resources/templates/publico/vuelos-resultados.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Vuelos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div th:replace="fragmentos/encabezado :: menu"></div>

  <!--listado de vuelos resultantes-->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h3 th:text="'Vuelos: ' + ${filtro.origen} + ' â†’ ' + ${filtro.destino}">Vuelos</h3>
      <div>
        <a class="btn btn-secondary btn-sm" th:href="@{/publico/vuelos/buscar}">Nueva Busqueda</a>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/home}">Inicio</a>
      </div>
    </div>

    <table class="table table-sm table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Salida</th>
          <th>Llegada</th>
          <th>Precio</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${lista}">
          <td th:text="${v.idVuelo}">1</td>
          <td th:text="${v.salida}">2025-01-01T08:00</td>
          <td th:text="${v.llegada}">2025-01-01T10:00</td>
          <td th:text="${v.precio}">0.0</td>
          <td>
            <form th:action="@{/publico/reservas}" method="post" class="d-inline">
              <input type="hidden" name="idCliente" th:value="${idClienteActual}">
              <input type="hidden" name="idVuelo" th:value="${v.idVuelo}">
              <button class="btn btn-primary btn-sm">Reservar</button>
            </form>
            <form th:action="@{/publico/ventas}" method="post" class="d-inline">
              <input type="hidden" name="idCliente" th:value="${idClienteActual}">
              <input type="hidden" name="idVuelo" th:value="${v.idVuelo}">
              <button class="btn btn-success btn-sm">Comprar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-2">
      <a class="btn btn-secondary" th:href="@{/publico/vuelos/buscar}">Volver a Buscar</a>
      <a class="btn btn-outline-secondary" th:href="@{/home}">Volver a Inicio</a>
    </div>
  </div>
</body>
</html>
