<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingresar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div th:replace="fragmentos/encabezado :: menu"></div>

  <div class="container">
    <h3>Ingresar</h3>
    <p class="text-muted">Ingresa tus datos para continuar (registro rapido)</p>

    <form th:action="@{/publico/login}" th:object="${clienteRegistroDto}" method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input th:field="*{nombre}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Direccion</label>
        <input th:field="*{direccion}" class="form-control">
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Continuar</button>
        <a class="btn btn-secondary ms-2" th:href="@{/home}">Volver a Inicio</a>
      </div>
    </form>
  </div>
</body>
</html>
