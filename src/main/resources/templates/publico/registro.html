<!-- src/main/resources/templates/publico/registro.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div th:replace="fragmentos/encabezado :: menu"></div>

  <!--registro de cliente-->
  <div class="container">
    <h3>Registro de Cliente</h3>

    <div class="alert alert-success" th:if="${param.ok}">
      Registrado
      <a class="btn btn-sm btn-success ms-2" th:href="@{/home}">Ir a Inicio</a>
      <a class="btn btn-sm btn-outline-success ms-1" th:href="@{/publico/vuelos/buscar}">Buscar Vuelos</a>
    </div>

    <form th:action="@{/publico/registro}" th:object="${clienteRegistroDto}" method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input th:field="*{nombre}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Direccion</label>
        <input th:field="*{direccion}" class="form-control">
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Registrar</button>
        <a class="btn btn-secondary ms-2" th:href="@{/home}">Volver a Inicio</a>
      </div>
    </form>
  </div>
</body>
</html>
