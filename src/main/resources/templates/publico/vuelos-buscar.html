<!-- src/main/resources/templates/publico/vuelos-buscar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar Vuelos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div th:replace="fragmentos/encabezado :: menu"></div>

  <!--formulario de busqueda de vuelos-->
  <div class="container">
    <h3>Buscar Vuelos</h3>
    <form th:action="@{/publico/vuelos/resultados}" th:object="${busquedaVueloDto}" method="get" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Origen</label>
        <input th:field="*{origen}" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Destino</label>
        <input th:field="*{destino}" class="form-control" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Buscar</button>
        <a class="btn btn-secondary ms-2" th:href="@{/home}">Volver a Inicio</a>
        <a class="btn btn-outline-secondary ms-2" th:href="@{/publico/vuelos/destinos}">Ver Destinos</a>
      </div>
    </form>
  </div>
</body>
</html>
