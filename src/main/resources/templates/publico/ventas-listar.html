<!-- src/main/resources/templates/publico/ventas-listar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div th:replace="fragmentos/encabezado :: menu"></div>

  <!--listado de ventas del cliente-->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Mis Compras</h3>
      <div>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/publico/vuelos/buscar}">Buscar Vuelos</a>
        <a class="btn btn-secondary btn-sm" th:href="@{/home}">Inicio</a>
      </div>
    </div>

    <table class="table table-sm table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Vuelo</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${lista}">
          <td th:text="${v.idVenta}">1</td>
          <td th:text="${v.vuelo != null ? v.vuelo.idVuelo : ''}">1</td>
          <td th:text="${v.fechaVenta}">2025-01-01T10:00</td>
          <td th:text="${v.total}">0.0</td>
          <td>
            <form th:action="@{|/publico/ventas/${v.idVenta}/anular|}" method="post" class="d-inline">
              <button class="btn btn-danger btn-sm">Anular</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-2">
      <span class="text-success me-2" th:if="${param.ok}">Venta generada</span>
      <span class="text-success me-2" th:if="${param.anulada}">Venta anulada</span>
      <a class="btn btn-outline-secondary ms-2" th:href="@{/publico/vuelos/buscar}">Seguir comprando</a>
      <a class="btn btn-secondary ms-2" th:href="@{/home}">Volver a Inicio</a>
    </div>
  </div>
</body>
</html>
