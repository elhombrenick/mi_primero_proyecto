<!-- src/main/resources/templates/publico/reservas-listar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div th:replace="fragmentos/encabezado :: menu"></div>

  <!--listado de reservas del cliente-->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Mis Reservas</h3>
      <div>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/publico/vuelos/buscar}">Buscar Vuelos</a>
        <a class="btn btn-secondary btn-sm" th:href="@{/home}">Inicio</a>
      </div>
    </div>

    <table class="table table-sm table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Vuelo</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${lista}">
          <td th:text="${r.idReserva}">1</td>
          <td th:text="${r.vuelo != null ? r.vuelo.idVuelo : ''}">1</td>
          <td th:text="${r.estado}">PENDIENTE</td>
          <td th:text="${r.fechaReserva}">2025-01-01T09:00</td>
          <td>
            <form th:action="@{|/publico/reservas/${r.idReserva}/confirmar|}" method="post" class="d-inline">
              <input type="hidden" name="idCliente" th:value="${idClienteActual}">
              <button class="btn btn-primary btn-sm">Confirmar</button>
            </form>
            <form th:action="@{|/publico/reservas/${r.idReserva}/cancelar|}" method="post" class="d-inline">
              <input type="hidden" name="idCliente" th:value="${idClienteActual}">
              <button class="btn btn-warning btn-sm">Cancelar</button>
            </form>
            <form th:action="@{/publico/reservas/cambiar}" method="post" class="d-inline">
              <input type="hidden" name="idReserva" th:value="${r.idReserva}">
              <input type="hidden" name="idCliente" th:value="${idClienteActual}">
              <input class="form-control form-control-sm d-inline-block" style="width:130px" placeholder="id vuelo nuevo" name="idVueloNuevo">
              <button class="btn btn-secondary btn-sm">Cambiar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-2">
      <span class="text-success me-2" th:if="${param.ok}">Reserva creada</span>
      <span class="text-success me-2" th:if="${param.confirmada}">Reserva confirmada</span>
      <span class="text-success me-2" th:if="${param.cancelada}">Reserva cancelada</span>
      <span class="text-success me-2" th:if="${param.cambiada}">Reserva cambiada</span>
      <a class="btn btn-outline-secondary ms-2" th:href="@{/publico/vuelos/buscar}">Buscar mas vuelos</a>
      <a class="btn btn-secondary ms-2" th:href="@{/home}">Volver a Inicio</a>
    </div>
  </div>
</body>
</html>
